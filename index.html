<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="productImage">
        <picture>
          <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
          <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg">
          <img id="image" src="images/image-product-desktop.jpg" alt="">
        </picture>
      </div>
      <div id="productDescription">
        <div>
          <h1 class="description">
            P E R F U M E
          </h1>
        </div>
        <div>
          <h2 class="namePrice">
            Gabrielle Essence Eau De Parfum
          </h2>
        </div>
        <div>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div id="priceBox">
          <p id="price" class="namePrice">
            $149.99  
          </p>
          <p id="lineThroughText" class="description">
            $169.99
          </p>
        </div>
        <div id="buyButton">
          <button>
            <img id="cart" src="images/icon-cart.svg" alt="">
            <p>
              Add to Cart
            </p>
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itsale-o">Alessandra Oliveira</a>.
  </footer>
</body>
</html>
